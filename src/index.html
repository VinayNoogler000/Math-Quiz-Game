<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Vinay Tambey" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz Game | Vinay Tambey</title>
    <link rel="icon" href="../assets/math.png" type="image/x-icon" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <!-- ðŸ‘‡ "main" element contains all the content of the webpage, with the background image -->
    <main>
        <h1>Math Quiz Game</h1>

        <!-- ðŸ‘‡ Below "div" element is the container/box where the game will be played, consisting of
             questions, input field to answer the question, score of the user and a button to submit the answer -->
        <div id="game-box">

            <!-- ðŸ‘‡ User-Score -->
            <h2 id="score">
                Score ->
                <span id="scoreVal">0</span>
                <span id="scoreUpd">+1</span>
            </h2>

            <!-- ðŸ‘‡ Question -->
            <h3 id="question"> What is 9 multiply by 10 ? </h3>

            <form method="get">
                <!-- ðŸ‘‡ Input field to enter the answer -->
                <div class="inp-container">
                    <input type="number" id="answerInp" step="0.01" placeholder="" name="answer" required />
                    <label for="answerInp">Enter Your Answer</label>
                </div>
                
                <!-- ðŸ‘‡ Button to submit the answer -->
                <button type="submit" id="primaryBtn">Submit</button>
            </form>
        </div>

    </main>

    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
